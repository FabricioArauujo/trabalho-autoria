<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="responsivo.css">
</head>
<body>
    <div class="principal">
        <div class="barra-menu">
            <div class="img-logo">
                <img src="img/icoSite.ico" alt="">
            </div>

            <div class="logo">
                <h1>Web Jogos</h1>
            </div>

            <div class="menu">
                <ul>
                    <li><a href=".container-carrosel">Jogos</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </div>

            <div class="botao-login">
                <a href="paginaPrincipal.html">Voltar</a>
            </div>
        </div>
        <div class="container-formulario">
            <div class="formulario">
                <form action="#">
                    <div class="titulo-formulario">
                        <h1>Fazer Login</h1>
                    </div>

                    <div class="grupo-inputs">
                        
                            <div class="input">
                                <label for="Inome">Nome:</label>
                                <input type="text" id="Inome" name="nome"  placeholder="Digite seu nome" style="text-align: center;">
                            </div>

                            <div class="input">
                                <label for="Igenero">Gênero:</label>
                                <select name="genero" id="Igenero">
                                    <option value="M">Masculino</option>
                                    <option value="F">Feminino</option>
                                    <option value="N">Prefiro não informar</option>
                                </select>
                            </div>

                            <div class="input">
                                <label for="Iidade">Idade:</label>
                                <input type="number" id="Iidade" name="idade"  placeholder="Informe sua idade" style="text-align: center;">
                            </div>
                            
                            <div class="input">
                                <label for="Iemail">Email:</label>
                                <input type="email" id="Iemail" name="email"  placeholder="Digite seu E-mail" style="text-align: center;" size="20">
                            </div>

                            <div class="input">
                                <label for="Icelular">celular:</label>
                                <input type="tel" id="Icelular" name="celular" placeholder="(XX) XXXX-XXXX" style="text-align: center;">
                            </div>

                            <div class="input">
                                <label for="Isenha">Senha:</label>
                                <input type="password" id="Isenha" name="senha" placeholder="Digite sua senha" style="text-align: center;">
                            </div>

                            <div class="input">
                                <label for="IconfirmSenha">Confirmar senha:</label>
                                <input type="password" id="IconfirmSenha" name="confirmSenha" placeholder="Digite sua senha novamente" style="text-align: center;">
                            </div>

                            <div class="input">
                                <input id="enviar" type="submit" value="Logar">
                                <input id="limpar" type="reset" value="Limpar">
                            </div>
                           
                        
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
