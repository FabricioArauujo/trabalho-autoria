<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estiloEsqueleto.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#" style="color: white;">
            <img src="img/icoSite.ico" width="45" height="45" class="d-inline-block align-top" alt="">
            Web Jogos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02" >
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="esqueletoPaginaPrincipal.html" style="color:rgb(255, 255, 255);">Home <span class="sr-only">(Página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="esqueletoPaginaCadastro.html" style="color:rgb(255, 255, 255);">Cadastrar <span class="sr-only"></span></a>
            </li>
          </ul>
    
        </div>
    </nav>
    <div class="containerLogin">
        <div>
            <h1>Login</h1>
            <form action="esqueletoPaginaPrincipal.html" onsubmit="return validarCampos()">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <label for="nome">Nome</label>
                <input type="text"id="nome" class="form-control" placeholder="Nome">
              </div>
              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" class="form-control" placeholder="Sobrenome">
              </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <label for="email">Endereço de email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
                    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                </div>  
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="reset" class="btn btn-primary">Limpar</button>
            <div class="cadastro">
                <p>Se por acaso você ainda não teha um cadastro feito, clique aqui!</p>
                <button  class="btn btn-primary"><a href="esqueletoPaginaCadastro.html">Cadastrar</a></button>
            </div>
          </form>
         
        </div>
    </div>

    <script>
       function validarCampos() {
          var nome = document.getElementById("nome").value;
          var sobrenome = document.getElementById("sobrenome").value;
          var email = document.getElementById("email").value;
          var senha = document.getElementById("senha").value;

          if (nome === "") {
              alert("Por favor, preencha o campo Nome.");
              return false;
          }
          if (sobrenome === "") {
              alert("Por favor, preencha o campo Sobrenome.");
              return false;
          }
          if (email === "") {
              alert("Por favor, preencha o campo Email");
              return false;
          }
          if (senha === "") {
              alert("Por favor, informe a sua senha.");
              return false;
          }
      }

    </script>
       <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
