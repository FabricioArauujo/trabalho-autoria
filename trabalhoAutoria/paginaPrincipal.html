    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const carrossel = document.querySelector(".carrossel"); // Alterado para selecionar a classe carrossel
            const imagens = carrossel.querySelectorAll(".menu-imagens img"); // Alterado para selecionar imagens dentro da classe menu-imagens
            let idx = 0;

            function mostrarProximaImagem() {
                imagens[idx].style.display = "none";
                idx = (idx + 1) % imagens.length;
                imagens[idx].style.display = "block";
            }

            // Definir todas as imagens como display: none inicialmente
            for (let i = 0; i < imagens.length; i++) {
                imagens[i].style.display = "none";
            }

            function iniciarCarrossel() {
                setInterval(mostrarProximaImagem, 3000); // Avança para a próxima imagem a cada 3 segundos (3000 milissegundos)
            }

            iniciarCarrossel();
        });
    </script>
