            <div class="formulario">
              <div class="container">
                 <div class="row">
                  <div class="col-12">
                    <h2>Fazer Cadastro</h2>
                  </div>
                </div>
              </div>
             
  
              <form ction="paginaPrincipal.html" method="post" onsubmit="return validarCampos()">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="Inome">Nome</label>
                    <input type="text" name="nome" class="form-control" id="Inome" placeholder="Digite seu nome">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="Igenero">Gênero</label>
                    <select id="Igenero" name="genero" class="form-control">
                      <option selected>Masculino</option>
                      <option>Feminino</option>
                      <option>Prefiro não informar</option>
                    </select>
                  </div>
                </div>
  
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="Iidade">Idade</label>
                    <input type="number" name="idade" class="form-control" id="Iidade" placeholder="Informe a idade">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="Icelular">Celular</label>
                    <input type="tel" name="celular" class="form-control" id="Icelular" placeholder="(XX) XXXX-XXXX">
                  </div>
                </div>
                <div class="form-group">
                  <label for="Iendereco">Endereço</label>
                  <input type="text" name="endereco" class="form-control" id="Iendereco" placeholder="Cidade, rua, nº">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-5">
                    <label for="Iemail">Email</label>
                    <input type="email" name="email" class="form-control" id="Iemail" placeholder="Digite seu E-mail">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="Isenha">Senha</label>
                    <input type="password" name="senha" class="form-control" id="Isenha" placeholder="Digite sua senha">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="IconfirmSenha">Confirmar</label>
                    <input type="password" name="confirmSenha" class="form-control" id="IconfirmSenha" placeholder="Confirme sua senha">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Salvar informações
                    </label>
                  </div>
                </div>
                <div class="form-row text-center">
                  <div class="form-group col">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                  </div>
                  <div class="form-group col">
                    <button type="reset" class="btn btn-primary">Limpar</button>
                  </div>
                </div>
              </form>
            </div>
          
        

      <script>
        function validarCampos(){ /*Funcionalidade para verificar se os campos foram preenchidos*/
            var nome = document.getElementById("Inome").value; /*Pegando os valores dos campos*/
            var endereco = document.getElementById("Iendereco").value 
            var idade = document.getElementById("Iidade").value; /* Pegando os valores dos campos*/
            var email = document.getElementById("Iemail").value; /* Pegando os valores dos campos*/
            var celular = document.getElementById("Icelular").value; /* Pegando os valores dos campos*/ 
            var senha = document.getElementById("Isenha").value; /* Pegando os valores dos campos*/ 
            var confirmarSenha = document.getElementById("IconfirmSenha").value; /* Pegando os valores dos campos*/ 
  
            if(nome === ""){ /* Verificar se os campos foram preenchidos*/
                alert("Por favor, preencha o campo Nome."); /* Exibir mensagem de erro */
                return false; /* Retorna falso para impedir que o formulário seja enviado */
  
            } else if(idade === ""){ /* Verificar se os campos foram preenchidos*/
               alert("Por favor, Informe a sua idade."); /* Exibir mensagem de erro */
                return false; /* Retorna falso para impedir que o formulário seja enviado */
  
            } else if(idade < 14){ /* Verificar se a idade é menor que 14*/
                alert("Você deve possuir 14 anos ou mais para realizar o cadastro"); /* Exibir mensagem de erro */
                return false; /* Retorna falso para impedir que o formulário seja enviado */
                
            } else if(celular ===""){ /* Verificar se os campos foram preenchidos*/
                alert("Por favor, informe o seu número de celular"); /* Exibir mensagem de erro */
                return false; /* Retorna falso para impedir que o formulário seja enviado */
                
            } else if(endereco ===""){ /* Verificar se os campos foram preenchidos*/
                alert("Por favor, preencha o campo Endereço"); /* Exibir mensagem de erro */
                  return false; /* Retorna falso para impedir que o formulário seja enviado */

            } else if(email === ""){ /* Verificar se os campos foram preenchidos*/
                alert("Por favor, preencha o campo Email"); /* Exibir mensagem de erro */
                return false; /* Retorna falso para impedir que o formulário seja enviado */
                
            } else if(senha ===""){ /* Verificar se os campos foram preenchidos*/
                alert("Por favor, informe a sua senha."); /* Exibir mensagem de erro */
                return false; /* Retorna falso para impedir que o formulário seja enviado */ 
  
            } else if(confirmarSenha ===""){ /* Verificar se os campos foram preenchidos*/
                alert("Por favor, confirme sua senha."); /* Exibir mensagem de erro */ 
                return false; /* Retorna falso para impedir que o formulário seja enviado */
  
            } else if(senha != confirmarSenha){ /* Verificar se as senhas são iguais*/
                alert("Os campos senha e confirme sua senha devem ser iguais!") /* Exibir mensagem de erro */
                return false; /* Retorna falso para impedir que o formulário seja enviado */
            } else{
                return true; /* Retorna verdadeiro para permitir que o formulário seja enviado */
            }
        }
    </script>
