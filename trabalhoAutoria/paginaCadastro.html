<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>

    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="responsivo.css">
</head>
<body>
    <div class="principal">
        <div class="barra-menu">
            <div class="img-logo">
                <img src="img/icoSite.ico" alt="">
            </div>

            <div class="logo">
                <h1>Web Jogos</h1>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="paginaPrincipal.html">Jogos</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </div>

            <div class="botao-login">
                <a href="paginaPrincipal.html">Voltar</a>
            </div>
        </div>

        <div class="container-formulario">

            <div class="formulario">
                <form action="paginaPrincipal.html" method="post" onsubmit="return validarCampos()">
                    <div class="titulo-formulario">
                        <h1>Fazer Cadastro</h1>
                    </div>

                    <div class="grupo-inputs">
                        
                            <div class="input">
                                <label for="Inome">Nome:</label>
                                <input type="text" id="Inome" name="nome"  placeholder="Digite seu nome" style="text-align: center;">
                            </div>

                            <div class="input">
                                <label for="Igenero">Gênero:</label>
                                <select name="genero" id="Igenero">
                                    <option value="M">Masculino</option>
                                    <option value="F">Feminino</option>
                                    <option value="N">Prefiro não informar</option>
                                </select>
                            </div>

                            <div class="input">
                                <label for="Iidade">Idade:</label>
                                <input type="number" id="Iidade" name="idade"  placeholder="Informe sua idade" style="text-align: center;">
                            </div>
                            
                            <div class="input">
                                <label for="Iemail">Email:</label>
                                <input type="email" id="Iemail" name="email"  placeholder="Digite seu E-mail" style="text-align: center;" size="20">
                            </div>

                            <div class="input">
                                <label for="Icelular">celular:</label>
                                <input type="tel" id="Icelular" name="celular" placeholder="(XX) XXXX-XXXX" style="text-align: center;">
                            </div>

                            <div class="input">
                                <label for="Isenha">Senha:</label>
                                <input type="password" id="Isenha" name="senha" placeholder="Digite sua senha" style="text-align: center;">
                            </div>

                            <div class="input">
                                <label for="IconfirmSenha">Confirmar senha:</label>
                                <input type="password" id="IconfirmSenha" name="confirmSenha" placeholder="Digite sua senha novamente" style="text-align: center;">
                            </div>

                            <div class="input">
                                <input id="enviar" type="submit" value="Cadastrar">
                                <input id="limpar" type="reset" value="Limpar">
                            </div>
                           
                        
                    </div>
                </form>
            </div>

        </div>

    </div>

    <script>
        function validarCampos(){ /*Funcionalidade para verificar se os campos foram preenchidos*/
            var nome = document.getElementById("Inome").value; /*Pegando os valores dos campos*/ 
            var idade = document.getElementById("Iidade").value; /* Pegando os valores dos campos*/
            var email = document.getElementById("Iemail").value; /* Pegando os valores dos campos*/
            var celular = document.getElementById("Icelular").value; /* Pegando os valores dos campos*/ 
            var senha = document.getElementById("Isenha").value; /* Pegando os valores dos campos*/ 
            var confirmarSenha = document.getElementById("IconfirmSenha").value; /* Pegando os valores dos campos*/ 

            if(nome === ""){ /* Verificar se os campos foram preenchidos*/
                alert("Por favor, preencha o campo Nome."); /* Exibir mensagem de erro */
                return false; /* Retorna falso para impedir que o formulário seja enviado */
 
            } else if(idade === ""){ /* Verificar se os campos foram preenchidos*/
               alert("Por favor, Informe a sua idade."); /* Exibir mensagem de erro */
                return false; /* Retorna falso para impedir que o formulário seja enviado */

            } else if(idade < 14){ /* Verificar se a idade é menor que 14*/
                alert("Você deve possuir 14 anos ou mais para realizar o login"); /* Exibir mensagem de erro */
                return false; /* Retorna falso para impedir que o formulário seja enviado */
                
            } else if(email === ""){ /* Verificar se os campos foram preenchidos*/
                alert("Por favor, preencha o campo Email"); /* Exibir mensagem de erro */
                return false; /* Retorna falso para impedir que o formulário seja enviado */
                
            } else if(celular ===""){ /* Verificar se os campos foram preenchidos*/
                alert("Por favor, informe o seu número de celular"); /* Exibir mensagem de erro */
                return false; /* Retorna falso para impedir que o formulário seja enviado */

            } else if(senha ===""){ /* Verificar se os campos foram preenchidos*/
                alert("Por favor, informe a sua senha."); /* Exibir mensagem de erro */
                return false; /* Retorna falso para impedir que o formulário seja enviado */ 

            } else if(confirmarSenha ===""){ /* Verificar se os campos foram preenchidos*/
                alert("Por favor, confirme sua senha."); /* Exibir mensagem de erro */ 
                return false; /* Retorna falso para impedir que o formulário seja enviado */
 
            } else if(senha != confirmarSenha){ /* Verificar se as senhas são iguais*/
                alert("Os campos senha e confirme sua senha devem ser iguais!") /* Exibir mensagem de erro */
                return false; /* Retorna falso para impedir que o formulário seja enviado */
            } else{
                return true; /* Retorna verdadeiro para permitir que o formulário seja enviado */
            }
        }
    </script>
</body>
</html>
