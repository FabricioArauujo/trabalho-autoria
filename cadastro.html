<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="animacoes.js"></script>
</head>
<body>
    <form method="post" action="cadastro2.html" onsubmit="return validar();">
        <header>
            <h1>Cadastro de Alunos</h1>
        </header>
        <main>
            <h2>Dados Pessoais</h2>
            <div id="conteinerDados">
                <table>
                    <tr>
                        <td><label for="inome" size="20">Nome:</label></td>
                        <td><input type="text" name="nome" id="inome" placeholder="Nome"></td>
                    </tr>
                    <tr>
                        <td><label for="isobrenome" size="20">Sobrenome:</label></td>
                        <td><input type="text" name="sobrenome" id="isobrenome" placeholder="Sobrenome"></td>
                    </tr>
                    <tr>
                        <td><label for="icpf" size="20">CPF:</label></td>
                        <td><input type="text" name="cpf" id="icpf" placeholder="CPF"></td>
                    </tr>
                    <tr>
                        <td><label for="irg" size="20">RG:</label></td>
                        <td><input type="text" name="rg" id="irg" placeholder="RG"></td>
                    </tr>
                    <tr>
                        <td><label for="idata">Data de Nascimento:</label></td>
                        <td><input type="date" name="data" id="idata" placeholder="Data de Nascimento"></td>
                    </tr>
                    <tr>
                        <td><label for="iemail" size="30">Email:</label></td>
                        <td><input type="email" name="email" id="iemail" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Avançar" id="Avançar"></td>
                        <td><input type="reset" value="Limpar" id="Limpar"></td>
                    </tr>
                </table>
            </div>
        </main>
        <footer>
            <p>Desenvolvido por <a href="https://github.com/FabricioArauujo" target="_blank">Fabrício Araujo</a> e <a href="https://github.com/wermesson-silva" target="_blank">Wermesson Silva</a></p>
        </footer>
    </form>
</body>
</html>
