<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro / Dados da Academia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.ico" >
</head>
<body>
    
    <main>
        <header>
            <h1>Cadastro de Alunos</h1>
        </header>

        <h2>Dados Referentes a Academia</h2>
        
        <form method="post" action="paginaFinal.html" onsubmit="return validateForm()">
            <table>
                <tr>
                    <td><label for="Inivel">Nível:</label></td>
                    <td>
                        <select name="nivel" id="Inivel">
                            <option value=0>-Selecione-</option>
                            <option value="Iniciante">Iniciante</option>
                            <option value="Intermediário">Intermediário</option>
                            <option value="Avançado">Avançado</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Itipo">Tipo de Corpo:</label>
                    </td>
                    <td>
                        <img src="img/tipo-corpo.png" alt="" style="width: 200px;" id="tipo">
                        <br>
                        <input type="radio" name="tipo" id="Itipo" value="1"> 1
                        <input type="radio" name="tipo" id="Itipo" value="2"> 2
                        <input type="radio" name="tipo" id="Itipo" value="3"> 3
                    </td>
                </tr>
                <tr>
                    <td><label for="Ialtura">Altura:</label></td>
                    <td><input type="number" name="altura" id="Ialtura" placeholder="Altura" step="0.01"></td>
                </tr>
                <tr>
                    <td><label for="Ipeso">Peso:</label></td>
                    <td><input type="number" name="peso" id="Ipeso" placeholder="Peso" step="0.5"></td>
                </tr>
                <tr>
                    <td><label for="Itempo">Tempo de Treino:</label></td>
                    <td><input type="text" name="tempo" id="Itempo" placeholder="Tempo de Treino"></td>
                </tr>
                
                <tr>
                    <td><label for="Ihorario">Hora de Treino:</label></td>
                    <td>
                        <select name="horario" id="Ihorario">
                            <option value="0" >-Selecione-</option>
                            <option value="manha">Manha</option>
                            <option value="tarde">Tarde</option>
                            <option value="noite">Noite</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td><label for="Ipersonal">Necessita de Personal:</label></td>
                    <td><input type="radio" name="personal" id="Ipersonal" value="S">Sim </td>
                    <td><input type="radio" name="personal" id="Ipersonal" value="N">Não</td>
                </tr>
                <tr>
                    <td><label for="Iplanilha">Necessita de Planilha de treino:</label></td>
                    <td><input type="radio" name="planilha" id="Iplanilha" value="S">Sim</td>
                    <td><input type="radio" name="planilha" id="Iplanilha" value="N">Não</td>
                </tr>
                <tr>
                    <td class="inputACao">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </td>
                </tr>
            </table>
        </form>
        
        <footer>
            <p>Desenvolvido por <a href="https://github.com/FabricioArauujo" target="_blank">Fabrício Araujo</a> e <a href="https://github.com/wermesson-silva" target="_blank">Wermesson Silva</a></p>
        </footer>
        
    </main>

    <script>
        function validateForm() {
            var nivel = document.getElementById("Inivel").value;
            var tipo = document.querySelector('input[name="tipo"]:checked');
            var altura = document.getElementById("Ialtura").value;
            var peso = document.getElementById("Ipeso").value;
            var tempo = document.getElementById("Itempo").value;
            var horario = document.getElementById("Ihorario").value;
            var personal = document.querySelector('input[name="personal"]:checked');
            var planilha = document.querySelector('input[name="planilha"]:checked');
    
            if (nivel === "" || nivel === "0") {
                alert("Campo Nível é obrigatório");
                return false;
            }
    
            if (!tipo) {
                alert("Campo Tipo de Corpo é obrigatório");
                return false;
            }
    
            if (altura === "") {
                alert("Campo Altura é obrigatório");
                return false;
            }
    
            if (peso === "") {
                alert("Campo Peso é obrigatório");
                return false;
            }
    
            if (tempo === "") {
                alert("Campo Tempo de Treino é obrigatório");
                return false;
            }
    
            if (horario === "" || horario === "0") {
                alert("Campo Hora de Treino é obrigatório");
                return false;
            }
    
            if (!personal) {
                alert("Campo Necessita de Personal é obrigatório");
                return false;
            }
    
            if (!planilha) {
                alert("Campo Necessita de Planilha de Treino é obrigatório");
                return false;
            }
    
            return true;
        }
    </script>
</body>
</html>
